# Default values for mc-router.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: itzg/mc-router
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

deploymentStrategy:
  type: Recreate
  # rollingUpdate:
  #   maxSurge: 0.25
  #   maxUnavailable: 0.25

deploymentAnnotations: {}
deploymentLabels: {}

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  # The port bound for servicing API requests
  apiPort: 8080
  # The port bound to listen for Minecraft client connections
  minecraftPort: 25565

resources: {}
  # limits:
  #   cpu: 250m
  #   memory: 100Mi
  # requests:
  #   cpu: 100m
  #   memory: 50Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

minecraftRouter:
  # "Wake up" any stopped Minecraft servers.
  # This requires Minecraft servers to be kind: StatefulSet
  autoScaleUp:
    enabled: false

  # Max number of connections to allow per second
  connectionRateLimit: 1

  # Write CPU profiling to given path
  cpuProfilePath: ""

  # Enable debug logs
  debug:
    enabled: false

  # Default Minecraft server to use when mapping not found
  defaultServer: {}
    # host: ""
    # port: 25565

  # Minecraft server mappings
  mappings: []
    # - externalHostname: ""
    #   host: ""
    #   port: 25565

  metrics:
    # Backend to use for metrics exposure/publishing: discard,expvar,influxdb
    backend: influxdb

    # InfluxDB settings. Required if backend is set to influxdb
    influxdb:
      address: ""
      database: ""
      interval: 1m0s
      password: "" # TODO: Load password from Kubernetes Secret
      username: "" # TODO: Load username from Kubernetes Secret
      retentionPolicy: ""
      # Extra tags to be included with all reported metrics
      tags: ""

  # If set, an ngrok tunnel will be established.
  ngrokToken: "" # TODO: Load token from Kubernetes Secret

  # Simplify fully qualified SRV records for mapping
  simplifySrv: false

  # Send PROXY protocol to backend servers
  useProxyProtocol: false
