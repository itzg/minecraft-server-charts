{{- if .Values.services.api }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "mc-router.fullname" . }}-api
  labels:
    {{- include "mc-router.labels" . | nindent 4 }}
spec:
  {{- with .Values.services.api }}
  type: {{ .type }}
  ports:
    - port: {{ .port }}
      {{- if list "LoadBalancer" "NodePort" | has .type }}
      nodePort: {{ .port }}
      {{- end }}
      targetPort: api
      protocol: TCP
      name: api
  {{- end }}
  selector:
    {{- include "mc-router.selectorLabels" . | nindent 4 }}
{{- end }}
